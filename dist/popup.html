<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Graph Visualizer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">📊</span>
                <h1>IP Graph</h1>
            </div>
            <button id="dark-mode-toggle" class="btn-secondary">🌙 Dark Mode</button>
            <div class="version">v1.0.0</div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tabs">
            <button class="tab-button active" data-tab="search-tab">
                <span>🔍</span> Search
            </button>
            <button class="tab-button" data-tab="wallet-tab">
                <span>💼</span> Wallet
            </button>
            <button class="tab-button" data-tab="analytics-tab">
                <span>📈</span> Analytics
            </button>
        </nav>

        <!-- Search Tab -->
        <div id="search-tab" class="tab-content active">
            <div class="search-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="search" 
                        placeholder="Enter IP Asset ID (0x...)" 
                        spellcheck="false"
                        autocomplete="off"
                    />
                    <button id="visualize" class="btn-primary">Analyze</button>
                </div>
                <div class="quick-actions">
                    <button id="random-ip" class="btn-secondary">🎲 Random</button>
                    <button id="clear-graph" class="btn-secondary">🗑️ Clear</button>
                </div>
            </div>

            <!-- Graph Container -->
            <div id="graph-container">
                <div id="graph-canvas"></div>
                <div id="graph-loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Analyzing IP relationships...</p>
                </div>
            </div>

            <!-- IP Details Panel -->
            <div id="ip-details" class="details-panel">
                <div class="placeholder">
                    <span class="placeholder-icon">🎯</span>
                    <img src="assets/empty-graph.svg" alt="empty graph" style="width: 80px; opacity: 0.6;" />
                    <p>Enter an IP Asset ID above to visualize its relationship network and discover connected assets.</p>
                </div>
            </div>
        </div>

        <!-- Wallet Tab -->
        <div id="wallet-tab" class="tab-content">
            <div class="wallet-section">
                <div id="wallet-status" class="wallet-status">
                    <div class="status-indicator"></div>
                    <div class="wallet-info-text">
                        <div id="connection-status">Connect to Story Protocol</div>
                        <div class="wallet-subtitle">Access your IP assets and portfolio</div>
                    </div>
                </div>

                <div class="wallet-actions">
                    <button id="connect-wallet" class="btn-primary">Connect Wallet</button>
                    <button id="disconnect-wallet" class="btn-secondary hidden">Disconnect</button>
                </div>

                <div class="wallet-info">
                    <div id="wallet-address-item" class="info-item hidden">
                        <span class="label">Wallet Address</span>
                        <span id="wallet-address" class="value">-</span>
                    </div>
                    <div id="wallet-balance-item" class="info-item hidden">
                        <span class="label">Balance</span>
                        <span id="wallet-balance" class="value">-</span>
                    </div>
                    <div id="wallet-network-item" class="info-item hidden">
                        <span class="label">Network</span>
                        <span id="wallet-network" class="value">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Analytics Tab -->
        <div id="analytics-tab" class="tab-content">
            <div id="analytics-content" class="analytics-section">
                <!-- Analytics dashboard will be rendered here -->
            </div>
            
            <div class="analytics-actions">
                <button id="export-analytics" class="btn-secondary">📊 Export</button>
                <button id="clear-analytics" class="btn-secondary">🗑️ Clear</button>
                <button id="refresh-analytics" class="btn-primary">🔄 Refresh</button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-links">
                <a href="https://story.foundation" target="_blank">Story Protocol</a>
                <a href="https://aeneid.storyscan.io" target="_blank">Explorer</a>
                <a href="#" id="about-link">About</a>
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
