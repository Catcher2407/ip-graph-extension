<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Graph Visualizer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üìä</span>
                <h1>IP Graph</h1>
            </div>
            <div class="version">v1.0.0</div>
        </header>

        <!-- Tab Navigation -->
        <nav class="tabs">
            <button class="tab-button active" data-tab="search-tab">üîç Search</button>
            <button class="tab-button" data-tab="wallet-tab">üíº Wallet</button>
            <button class="tab-button" data-tab="analytics-tab">üìà Analytics</button>
        </nav>

        <!-- Search Tab -->
        <div id="search-tab" class="tab-content active">
            <div class="search-section">
                <div class="input-group">
                    <input type="text" id="search" placeholder="Enter IP Asset ID (0x...)" />
                    <button id="visualize" class="btn-primary">Visualize</button>
                </div>
                <div class="quick-actions">
                    <button id="random-ip" class="btn-secondary">Random IP</button>
                    <button id="clear-graph" class="btn-secondary">Clear</button>
                </div>
            </div>

            <!-- Graph Container -->
            <div id="graph-container">
                <div id="graph-canvas"></div>
                <div id="graph-loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Loading IP relationships...</p>
                </div>
            </div>

            <!-- IP Details Panel -->
            <div id="ip-details" class="details-panel">
                <div class="placeholder">
                    <span class="placeholder-icon">üéØ</span>
                    <p>Search for an IP Asset to see its relationship graph</p>
                </div>
            </div>
        </div>

        <!-- Wallet Tab -->
        <div id="wallet-tab" class="tab-content">
            <div class="wallet-section">
                <div id="wallet-status" class="wallet-status">
                    <div class="status-indicator"></div>
                    <span id="connection-status">Disconnected</span>
                </div>

                <div class="wallet-actions">
                    <button id="connect-wallet" class="btn-primary">Connect Wallet</button>
                    <button id="disconnect-wallet" class="btn-secondary hidden">Disconnect</button>
                </div>

                <div class="wallet-info">
                    <div id="wallet-address-item" class="info-item hidden">
                        <span class="label">Address:</span>
                        <span id="wallet-address" class="value"></span>
                    </div>
                    <div id="wallet-balance-item" class="info-item hidden">
                        <span class="label">Balance:</span>
                        <span id="wallet-balance" class="value"></span>
                    </div>
                    <div id="wallet-network-item" class="info-item hidden">
                        <span class="label">Network:</span>
                        <span id="wallet-network" class="value"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Update analytics tab content in popup.html -->
<div id="analytics-tab" class="tab-content">
  <div id="analytics-content">
    <!-- Analytics dashboard will be rendered here -->
  </div>
  
  <div class="analytics-actions">
    <button id="export-analytics" class="btn-secondary">üìä Export Data</button>
    <button id="clear-analytics" class="btn-secondary">üóëÔ∏è Clear Data</button>
    <button id="refresh-analytics" class="btn-primary">üîÑ Refresh</button>
  </div>
</div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-links">
                <a href="https://story.foundation" target="_blank">Story Protocol</a>
                <a href="https://aeneid.storyscan.io" target="_blank">Explorer</a>
            </div>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
